<ion-header>

  <ion-navbar color="ict">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>News/Media</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">
    <ion-list *ngFor="let item of propertyList">
        <ion-item text-wrap>
          <ion-thumbnail item-start>
            <img src="{{item.logo}}">
          </ion-thumbnail>
          <h2>{{item.name}}</h2>
          <p>{{item.brief}}</p>
          <p>{{item.date}}</p>
          <p>
          <button ion-button clear item-end>More..</button>
        </p>
        </ion-item>
      </ion-list>
</ion-content>
