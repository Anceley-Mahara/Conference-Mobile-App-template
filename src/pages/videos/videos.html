<ion-header>

    <ion-navbar no-border-bottom  color="ict">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Broadcasting</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
    <ion-toolbar no-border-top>
        <div padding>
                <ion-segment mode="md" [(ngModel)]="pet">
                  <ion-segment-button value="sms">
                    Recorded
                  </ion-segment-button>
                  <ion-segment-button value="app">
                    Live
                  </ion-segment-button>
                </ion-segment>
              </div>
              </ion-toolbar>
              <div [ngSwitch]="pet">
                  <ion-list  mode="md" class="competition-list" *ngSwitchCase="'sms'" >
<ion-card *ngFor="let session of day1List">
  <ion-card-header>{{session.label}}</ion-card-header>
  <ion-card-content>
  <div #frame style="width:100%;height:100%;overflow:scroll !important;-webkit-overflow-scrolling:touch !important">
        <iframe [src]="session.url | facebookvideos" scrolling="no" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>
  </div>
</ion-card-content>
</ion-card>
</ion-list>

<ion-list  mode="md" class="competition-list" *ngSwitchCase="'app'" >
    <ion-card *ngFor="let session of day2List">
      <ion-card-header>{{session.label}}</ion-card-header>
      <ion-card-content>
      <div #frame style="width:100%;height:100%;overflow:scroll !important;-webkit-overflow-scrolling:touch !important">
            <iframe [src]="session.url | facebookvideos" scrolling="no" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>
      </div>
    </ion-card-content>
    </ion-card>
    </ion-list>
    

</div>
</ion-content>
