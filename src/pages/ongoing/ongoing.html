    <ion-title>Current Events</ion-title>
  </ion-navbar>-->

</ion-header>


<ion-content no-padding class="background">
        <ion-list inset *ngFor="let profile of profileList">
                    <input hidden [(ngModel)]="profile.role"/>
        </ion-list>
                    <ion-fab top left >
                <button color="ict" menuToggle ion-fab mini>
                  <ion-icon name="md-menu"></ion-icon>
                </button>
              </ion-fab>

  <ion-list class="competition-list" *ngFor="let item of propertyList">


    <ion-card>
           <ion-thumbnail item-left no-padding>
               <img src="{{item.logo}}" class="full-image">
           </ion-thumbnail>

     <ion-card-content>
           <header>
               <h2>{{item.eventname}}</h2>

           </header>
           <p>
   {{item.brief}}              </p>
         <div style="display:flex">
             <ion-item id="rounded">
            <!-- <ion-input wrap-text [(ngModel)]="question" type="text" placeholder="Question...">
                </ion-input>-->

                <textarea placeholder="Type in a question" cols="30" #myInput id="myInput" rows="5" maxLength="180" ng-trim="false"  (input)="checkLength(item.question)" [(ngModel)]="item.question"></textarea>
                <p>{{lengthLeft}} left</p>
             </ion-item>
             </div>
           <footer>
               <p>
               <button ion-button color="assertive"  tappable (click)="question(item, item.question)" item-right small>Submit</button>
               </p>
           </footer>
     </ion-card-content>
    </ion-card>

   </ion-list>
</ion-content>
