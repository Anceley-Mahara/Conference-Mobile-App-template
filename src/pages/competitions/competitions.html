<ion-header>

  <ion-navbar color="ict">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Competitions</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
        <ion-toolbar no-border-top>
        <div padding>
                <ion-segment mode="md" [(ngModel)]="pet">
                  <ion-segment-button value="sms">
                    SMS
                  </ion-segment-button>
                  <ion-segment-button value="app">
                    App
                  </ion-segment-button>
                </ion-segment>
              </div>
              </ion-toolbar>

              <div [ngSwitch]="pet">
                    <ion-list  mode="md" class="competition-list" *ngSwitchCase="'sms'" >
                        <ion-list *ngFor="let item of smsList">
                            <ion-card>
                                    <ion-thumbnail item-left no-padding>
                                        <img src="{{item.logo}}">
                                    </ion-thumbnail>
                        
                              <ion-card-content class="background">
                                    <header>
                                        <span class="heading">{{item.competition}}</span>
                                                        
                                        <span class="price">{{item.rate}}</span>
                                    </header>
                                    <p>
                                        {{item.description}}
                                    </p>
                                  <div style="display:flex">
                                      <ion-item id="rounded">
                                      <ion-input [(ngModel)]="answer" type="textarea" placeholder="Answer...">
                                  </ion-input>
                                      </ion-item>
                                      </div>
                                    <footer>
                                        <p>
                                        <button ion-button color="assertive" item-right small>Submit</button>
                                        </p>
                                    </footer>
                              </ion-card-content>
                             </ion-card>
                            </ion-list>
                    </ion-list>
                  
                    <ion-list *ngSwitchCase="'app'"  >
                    <ion-list *ngFor="let item of propertyList" >
                            <ion-card>
                                    <ion-thumbnail item-left no-padding>
                                        <img src="{{item.logo}}">
                                    </ion-thumbnail>
                        
                              <ion-card-content class="background">
                                    <header>
                                            <span class="heading">{{item.competition}}</span>
                                            <span class="price">{{item.rate}}</span>
                                    </header>
                                    <p>
                                        {{item.description}}
                                    </p>
                                  <div style="display:flex">
                                      <ion-item id="rounded">
                                      <ion-input [(ngModel)]="answer" type="textarea" placeholder="Answer...">
                                  </ion-input>
                                      </ion-item>
                                      </div>
                                    <footer>
                                        <p>
                                        <button ion-button color="assertive" item-right small>Submit</button>
                                        </p>
                                    </footer>
                              </ion-card-content>
                             </ion-card>
                             </ion-list>
                    </ion-list>
                  </div>

    
       
   
 
</ion-content>
