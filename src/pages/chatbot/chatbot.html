<ion-header>

    <ion-navbar color="ict">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Chatbot</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <input ion-text type="text" [(ngModel)]="question">

    <button ion-button (click)="ask(question)">
      Ask
    </button>
  
    <div>
      {{answer}}
    </div>
</ion-content>
