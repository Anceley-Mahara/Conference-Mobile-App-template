<ion-header>

  <ion-navbar color="ict">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Notice Board</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding class="background">
    <ion-list *ngFor="let item of platinumList">
        <ion-item text-wrap>
          <ion-avatar item-start>
            <img src="{{item.logo}}">
          </ion-avatar>
          <h2>{{item.heading}}</h2>
          <h3>{{item.brief}}</h3>
          <p>{{item.detail}}</p>
        </ion-item>
      </ion-list>
</ion-content>
