<ion-header>
    <ion-navbar color="ictred">
        <button ion-button menuToggle item-start>
            <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Help</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
    <textarea placeholder="Type in issue here" #myInput id="myInput" rows="5" maxLength="500" (keyup)="resize()" [(ngModel)]="issue"></textarea>
    <textarea placeholder="Type in contact details" #myInput id="myInput" rows="2" maxLength="500" (keyup)="resize()" [(ngModel)]="contact"></textarea>
<ion-footer>
    <button ion-button icon-start round full color="ictred" tappable (click)="help(issue,contact)">
        <ion-icon name="log-in"></ion-icon>
        Get help
      </button>
    </ion-footer>
</ion-content>
