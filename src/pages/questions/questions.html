<ion-header>

    <ion-navbar color="ict">
        <button ion-button menuToggle item-start>
            <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Questions submitted</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-toolbar no-border-top>
        <div padding>
                <ion-segment mode="md" [(ngModel)]="pet">
                  <ion-segment-button value="sms">
                   Session Questions
                  </ion-segment-button>
                  <ion-segment-button value="app">
                   Event Questions
                  </ion-segment-button>
                </ion-segment>
              </div>
              </ion-toolbar>
              <div [ngSwitch]="pet">
                  <ion-list  mode="md" class="competition-list" *ngSwitchCase="'sms'" >
            
<ion-list *ngFor="let session of day2List">
    <ion-item-group>
        <ion-item-sliding >
  
          <button ion-item (click)="goToSessionDetail(session)" >
            <h3 color="ict" text-wrap>{{session.question}}</h3>
            <p text-wrap>
              {{session.sessionname}} &mdash;</p>
          <p>    {{session.name}}
            </p>
            <div class="smallbadge"><ion-badge color="timebadge" item-bottom>{{session.timestamp | date:'yyyy-MM-dd HH:mm:ss'}}</ion-badge></div>
          </button>
  
          <ion-item-options>
            <button ion-button color="favorite" (click)="addFavorite(slidingItem, session)" *ngIf="segment === 'all'">
              Favorite
            </button>
            <button ion-button color="danger" (click)="removeFavorite(slidingItem, session, 'Remove Favorite')" *ngIf="segment === 'favorites'">
              Remove
            </button>
          </ion-item-options>
  
        </ion-item-sliding>
  
      </ion-item-group>
</ion-list>

</ion-list>


<ion-list  mode="md" class="competition-list" *ngSwitchCase="'app'" >
            
    <ion-list *ngFor="let session of day1List">
        <ion-item-group>
            <ion-item-sliding >
      
              <button ion-item (click)="goToSessionDetail(session)" >
                <h3 color="ict" text-wrap>{{session.question}}</h3>
                <p text-wrap>
                  {{session.eventname}} &mdash;</p>
              <p>    {{session.username}}
                </p>
                <div class="smallbadge"><ion-badge color="timebadge" item-bottom>{{session.timestamp | date:'yyyy-MM-dd HH:mm:ss'}}</ion-badge></div>
              </button>
      
              <ion-item-options>
                <button ion-button color="favorite" (click)="addFavorite(slidingItem, session)" *ngIf="segment === 'all'">
                  Favorite
                </button>
                <button ion-button color="danger" (click)="removeFavorite(slidingItem, session, 'Remove Favorite')" *ngIf="segment === 'favorites'">
                  Remove
                </button>
              </ion-item-options>
      
            </ion-item-sliding>
      
          </ion-item-group>
    </ion-list>
    
    </ion-list>
</div>
</ion-content>
