  Ionic pages and navigation.

<ion-header>

    <ion-navbar color="ict">
        <button ion-button menuToggle item-start>
            <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Vote</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">
    <ion-list radio-group *ngFor="let item of propertyList"  [(ngModel)]="exhibitor">
            <ion-item>
                    <ion-thumbnail item-left no-padding>
                            <img src="{{item.logo}}">
                        </ion-thumbnail>
          <ion-label>{{item.name}}</ion-label>
          <ion-radio value="{{item.name}}"></ion-radio>
        </ion-item>
    </ion-list>

</ion-content>
<ion-footer>
    <button ion-button icon-start round full color="ictred" tappable (click)="votenow(exhibitor)">
        <ion-icon name="log-in"></ion-icon>
        Vote
      </button>
    </ion-footer>
