<ion-header>

    <ion-navbar color="ictred">
        <button ion-button menuToggle item-start>
            <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  class="auth-page">
        <div class="login-content">

                <!-- Logo -->
                <div no-padding-horizontal text-center class="animated fadeInDown">
                        <div class="logo"></div>
                        <h2 ion-text class="text-primary">
                                <p>Welcome to the</p> <strong>ICT Summit</strong> 
                        </h2>
                      </div>
            
                <!-- Login form -->
                <form class="list-form">
                  <ion-item>
                    <ion-label floating>
                      <ion-icon name="person" item-start class="text-primary"></ion-icon>
                      Full Name
                    </ion-label>
                    <ion-input  [(ngModel)]="fullname" [ngModelOptions]="{standalone: true}" type="text" ></ion-input>
                  </ion-item>
            
                  <ion-item>
                    <ion-label floating>
                      <ion-icon name="mail" item-start class="text-primary"></ion-icon>
                      Email
                    </ion-label>
                    <ion-input type="email"   [(ngModel)]="email" [ngModelOptions]="{standalone: true}"></ion-input>
                  </ion-item>
            
                  <ion-item>
                    <ion-label floating>
                      <ion-icon name="lock" item-start class="text-primary"></ion-icon>
                      Password
                    </ion-label>
                    <ion-input type="password"   [(ngModel)]="password" [ngModelOptions]="{standalone: true}"></ion-input>
                  </ion-item>
                </form>
            
                <div margin-top>
                  <button ion-button round full color="ictred" (click)="signup(fullname, email , password)">
                    SIGN UP
                  </button>
            
                  <p text-center ion-text color="secondary">Or Sign Up with:</p>

                    </ion-row>
                  </ion-grid>-->

                <!-- Other links -->
                <div text-center margin-top>

                </div>
            
              </div>
</ion-content>
