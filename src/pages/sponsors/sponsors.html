<ion-header>

  <ion-navbar color="ict">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sponsors</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding  class="background">
    <ion-card>
    <img src="assets/imgs/platinumspons.png" class="full-image">
    <ion-list  *ngFor="let item of platinumList">
    <ion-item>
        <ion-thumbnail item-start>
          <img src="{{item.sponsorlogo}}">
        </ion-thumbnail>
        <h2> {{item.sponsorname}}</h2>
        <p>{{item.website}}</p>
        <button ion-button clear item-end>View</button>
      </ion-item>
</ion-list>
   
    </ion-card>
